<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="container bg-secondary-subtle" style="width: 310px;">
    <div class="col bg-primary-subtle p-3" style="width: 100%;">
        <header class="row">
            <h1>Todo App</h1>
        </header>
        <main class="row">
            <form class="col" id="input-box">
                <input type="text" name="description" id="description" placeholder="Insert your new Todo" />

                <button class="col btn btn-success" id="btn-add">Add</button>
            </form>

            <form class="">
                <h2 class="">Filter & Options</h2>
                <ul class="" id="filter-options">
                    <li>
                        <input type="radio" name="filter" id="all" checked />
                        <label for="all">All</label>
                    </li>
                    <li>
                        <input type="radio" name="filter" id="open" />
                        <label for="open">Open</label>
                    </li>
                    <li>
                        <input type="radio" name="filter" id="done" />
                        <label for="done">Done</label>
                    </li>
                </ul>
                <button class="btn btn-danger" id="btn-remove" style="width: 100%;">Remove Done Todos</button>
            </form>

            <h2>Your Todos</h2>
            <div>
                <ul id="todos-output">
                    <li>
                        <input type="checkbox" name="todo-1" id="todo-1" />
                        <label for="todo-1">Learn JS</label>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
